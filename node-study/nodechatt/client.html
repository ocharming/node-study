<html>
<head>
<meta charset="UTF8">
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    
    socket.on('connect', function() {
       console.log('연결 성공'); 
    });    

</script>
</head>
<body>
<h1>Socket.IO Sample</h1>
<ul>
<script>

socket.on('message', function(msg) { // msg 이벤트를 받겠다.
    document.writeln('<li>');        // msg 이벤트는 서버에서 처리 (emit())
    document.writeln(msg);
    document.writeln('</li>');
});

</script>
</li>
</body>
</html>
